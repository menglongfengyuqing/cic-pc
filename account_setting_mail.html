<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>中投摩根—领先的互联网借贷信息交互平台—中投摩根-账户—绑定邮箱</title>
    <meta content="中投摩根,cicmorgan,供应链金融, 区块链金融,P2P网贷平台,互联网金融" name="keywords"/>
    <meta content="中投摩根，以供应链为主导的综合性金融服务平台, 出借者首选互联网出借平台,中投摩根在健全的风险管控体系基础上,为出借者提供互联网金融出借产品,提高您的资金利用率."
          name="description"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/account.css"/>
    <link rel="stylesheet" type="text/css" href="css/home.min.css"/>
    <style>
        .setting_mail_wrap {
            margin-left: 78px;
        }

        ..setting_phone_wrap {
            margin-left: 0;
        }
    </style>
</head>

<body>

<div class="home_wrap con_wrap home_overhidden">
    <!--account_nav -->
    <div class="home_l fl">
        <ul>
            <li>
                <a href="account_home.html">账户总览</a>
            </li>
            <li>
                <a href="account_invest.html">我的出借</a>
            </li>
            <li>
                <a href="account_trading_record.html">交易记录</a>
            </li>
            <li>
                <a href="account_coupon.html">优惠券</a>
            </li>
            <li>
                <a href="account_invite_friend.html">邀请好友</a>
            </li>
            <li>
                <a href="account_news.html">消息中心</a>
            </li>
            <li class="cur">
                <a href="account_setting.html">账户设置</a>
            </li>
        </ul>
    </div>
    <div class="home_r fr bg_white">
        <!--account invest total-->
        <div class="home_r_tab news_tab">
            <ul>
                <li class="fl" id="mailTit"></li>
            </ul>
        </div>
        <div class="setting_item_wrap">
            <!--setting_wrap-->
            <div class="setting_mail_wrap">
                <div class="setting_mail_con font_size14">
                    <div class="setting_mail_group">
                        <label for="">邮箱</label>
                        <input type="text" name="" id="bind_email" value="" class="fr" placeholder="请输入邮件地址"/>
                    </div>
                    <div class="setting_mail_group submit_mail">
                        <input type="submit" name="" id="bind_mail_btn" value="提交" class="fr"/>
                    </div>
                    <div class="error_msg clear">邮箱格式不正确</div>
                </div>
                <div class="setting_mail_success font_size18">
                    <div class="setting_mail_success">
                        <img src="images/icon/invest_static_success.png"/>
                    </div>
                    <p>验证信息已经发往您的邮箱，请前往验证</p>
                    <div class="setting_mail_group submit_mail" style="text-align: center;">
                        <input type="submit" name="" id="" onclick="location.href='account_setting.html'" value="返回账户设置"
                               class="active" style="margin: 26px 0 0;"/>
                    </div>
                </div>
            </div>
            <!--modify_mail-->
            <div class=" modify_mail">
                <div class="setting_phone_wrap">

                    <div class="setting_phone_step font_size14 phone_setting_new">
                        <div class="phone_step_one phone_step">
                            <div class="setting_phone_group phone_old">
                                <label for="" class="fl">手机号</label>
                                <input type="text" name="" id="mobile" value="" class="fl" readonly="readonly">
                            </div>
                            <div class="setting_phone_group">
                                <label for="" class="fl">图形验证码</label>
                                <div class="rel fl">
                                    <input type="text" placeholder="请输入验证码" class="fr" id="code">
                                    <input type="hidden" id="codeKey" value="768777">
                                    <span id="pictureCodeR" onclick="getPictureCode()">8619</span>
                                </div>
                            </div>
                            <div class="setting_phone_group ">
                                <label for="" class="fl">短信验证码</label>
                                <div class="rel fl colorCom">
                                    <input type="number" name="" value="" class="fl" id="mobileMessage"
                                           placeholder="请输入手机验证码">
                                    <span onclick="sendMessage()" id="getCode">获取验证码</span>
                                </div>
                            </div>
                            <div class="setting_mail_group">

                                <input type="submit" name="" value="下一步" id="nextStep" class="lastInput">
                            </div>

                        </div>

                        <div class="phone_step_two phone_step">
                            <div class="setting_phone_group">
                                <label for="" class="fl">邮箱</label>
                                <input type="text" name="" value="" id="newEmail" class="fl" placeholder="请输入新邮箱">
                            </div>

                            <div class="setting_mail_group submit_mail">
                                <input type="submit" name="" value="确定" id="bind_email_end" class="lastInput ">
                            </div>

                        </div>
                        <div class="phone_step_three phone_step">
                            <div class="setting_mail_success font_size18">
                                <div class="setting_mail_success">
                                    <img src="images/icon/invest_static_success.png"/>
                                </div>
                                <p>验证信息已经发往您的邮箱，请前往验证</p>
                                <div class="setting_mail_group submit_mail" style="text-align: center;">
                                    <input type="submit" name="" id="" onclick="location.href='account_setting.html'"
                                           value="返回账户设置" class="active" style="margin: 26px 0 0;"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="mask_tip"></div>
</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/placeholder.js"></script>
<script type="text/javascript" src="js/account_setting_mail.js"></script>

</html>
