<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>中投摩根—领先的互联网借贷信息交互平台—中投摩根-忘记密码</title>
    <meta content="中投摩根,cicmorgan,供应链金融, 区块链金融,P2P网贷平台,互联网金融" name="keywords"/>
    <meta content="中投摩根，以供应链为主导的综合性金融服务平台, 出借者首选互联网出借平台,中投摩根在健全的风险管控体系基础上,为出借者提供互联网金融出借产品,提高您的资金利用率."
          name="description"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/account_new.css"/>

</head>

<body class="">

<!--main_contain-->
<div class="main_contain">

    <!--account main-->
    <div class="account_data_wrap payment_data_wrap">

        <!--account invest total-->
        <div class="account_center setting_center">
            <div class="account_tit">
                <h4>找回密码</h4>
            </div>
            <div class="setting_item_wrap">

                <div class="setting_phone_step">
                    <div class="phone_step_one phone_step">

                        <div class="setting_phone_group">
                            <label for="" class="fl">手机号</label>
                            <input type="number" name="" id="mobile" value="" class="fr forget_btn_big"
                                   placeholder="请输入手机号"/>

                        </div>

                        <div class="setting_phone_group">
                            <label for="" class="fl">图形验证码</label>
                            <input type="text" name="" id="code" placeholder="请输入图形验证码"
                                   class="fl forget_btn_center" value="">

                            <input type="text" name="" readonly="" id="pictureCodeR" value=""
                                   class="fr forget_btn_small code"
                                   onclick="getPictureCode()">
                            <input type="hidden" id="codeKey" value="">
                            　　　　　
                        </div>
                        <div class="setting_phone_group">
                            <label for="" class="fl">短信验证码</label>
                            <input type="text" name="" id="phoneCode" value="" class="fl forget_btn_center"
                                   placeholder="请输入短信验证码"/>
                            <span id="btnSendCode" class="forget_btn_small fl sendmsg"
                                  onclick="sendMessage()">获取验证码</span>

                        </div>

                        <div class="setting_phone_group phone_submit_btn">

                            <input type="submit" name="" id="nextStep" value="下一步" class="fr phone_step_one"
                                   onclick="nextStep()"/>
                        </div>
                    </div>

                    <div class="phone_step_two phone_step">

                        <div class="setting_phone_group">
                            <label for="" class="fl">新密码</label>
                            <input type="password" name="" id="pwd" value="" class="fr forget_btn_big"
                                   placeholder="请输入6-16位包含数字和字母的密码"
                            />

                        </div>
                        <div class="setting_phone_group">
                            <label for="" class="fl">确认新密码</label>
                            <input class="forget_btn_big" type="password" id="pwdRepeat" placeholder="请再次输入新密码"
                                   value="">
                        </div>
                        <div class="setting_phone_group phone_submit_btn">
                            <input type="submit" name="" onclick="updatePwd()" value="完成" class="fr phone_step_two"/>
                        </div>

                    </div>

                </div>
                <div class="forget_success">
                    <img src="images/account/forget.png" alt="">
                    <p>密码修改成功！</p>
                    <p><span id="second">3</span>s后跳转到平台首页 <a href="index.html">立即跳转>></a></p>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="mask_tip">sdhsd</div>
</body>

<script type="text/javascript" src="js/jquery.cookie.js"></script>

<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/jquery.base64.js"></script>
<script type="text/javascript" src="js/forget_password.js"></script>
</html>
