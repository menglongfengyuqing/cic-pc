	<body>

		<div class="home_wrap con_wrap home_overhidden">
			<!--account_nav -->
			<div class="home_l fl">
				<ul>
					<li>
						<a href="account_home.html">账户总览</a>
					</li>
					<li>
						<a href="account_invest.html">我的出借</a>

					<li class="cur">
						<a href="account_setting.html">账户设置</a>
					</li>
				</ul>
			</div>
			<!--account main-->
			<div class="home_r fr bg_white">
				<!--account invest total-->
				<div class="home_r_tab news_tab">
					<ul>
						<li class="fl">修改手机号</li>
					</ul>
				</div>
				<div class="account_center setting_center">
					<div class="setting_phone_wrap phone_setting_new">

						<div class="setting_phone_step">
							<div class="phone_step_one phone_step font_size14 ">
								<div class="setting_phone_group phone_old">
									<label for="" class="fl">原手机号</label>
									<input type="text" name="" id="myphone" value="" class="fl" readonly="readonly" />
								</div>
								<div class="setting_phone_group">
									<label for="" class="fl">图形验证码</label>
									<div class="rel fl">
										<input type="text" placeholder="请输入验证码" class="fl" id="code" />
										<input type="hidden" id="codeKey" value="">
										<span id="pictureCodeR" onclick="getPictureCode()"></span>
									</div>
								</div>
								<div class="setting_phone_group ">
									<label for="" class="fl">短信验证码</label>
									<div class="rel fl colorCom">
										<input type="text" name="" id="oldCode" value="" class="fl" placeholder="请输入短信验证码" />
										<span id="getCode" onclick="sendMessage()">获取验证码</span>
									</div>
								</div>
								<div class="setting_mail_group">
									<input type="submit" name="" id="nextStep" onclick="nextStep()" value="下一步" class="lastInput" />
								</div>

							</div>

							<div class="phone_step_two phone_step">
								<div class="setting_phone_group">
									<label for="" class="fl">新手机号码</label>
									<input type="text" name="" id="newMobile" value="" class="fl" placeholder="请输入新手机号码" />
								</div>
								<div class="setting_phone_group">
									<label for="" class="fl">图形验证码</label>
									<div class="rel fl">
										<input type="text" placeholder="请输入验证码" class="fl" id="codeTwo" />
										<input type="hidden" id="codeKeyTwo" value="">
										<span id="pictureCodeRTwo" onclick="getPictureCodeTwo()"></span>
									</div>
								</div>
								<div class="setting_phone_group ">
									<label for="" class="fl">短信验证码</label>
									<div class="rel fl colorCom">
										<input type="text" name="" id="oldCodeTwo" value="" class="fl" placeholder="请输入短信验证码" />
										<span id="getCodeTwo" onclick="sendMessageTwo()">获取验证码</span>
									</div>
								</div>
								<div class="setting_mail_group">
									<input type="submit" name="" id="" onclick="bindPhone()" value="确定" class="fl lastSure" />
								</div>
							</div>
							<div class="setting_success font_size14">
								<div class="img">
									<img src="images/icon/invest_static_success.png" class="fl" />
									<span>修改手机号成功！</span>
								</div>
								<p><em id="second">3</em>S后重新登录</p>
								<div class="setting_mail_group submit_mail">
									<input type="submit" name="" id="" value="重新登录" class="active" onclick="logout()" />
								</div>

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<input type="hidden" name="username" id="username" value="" />
		<div class="mask_drop"></div>
		<div class="mask_tip"> </div>
