<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>中投摩根—领先的互联网借贷信息交互平台—中投摩根-账户-设置交易密码</title>
		<meta content="中投摩根,cicmorgan,供应链金融, 区块链金融,P2P网贷平台,互联网金融" name="keywords" />
		<meta content="中投摩根，以供应链为主导的综合性金融服务平台, 出借者首选互联网出借平台,中投摩根在健全的风险管控体系基础上,为出借者提供互联网金融出借产品,提高您的资金利用率." name="description" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/account.css" />

	</head>

	<body>

		<!--main_contain-->
		<div class="main_contain">
			<!--account_nav -->
			<div class="account_nav_wrap">
				<div class="account_nav font_size18">
					<ul>
						<li class="fl">
							<a href="account_home.html">账户总览</a>
						</li>
						<li class="fl">
							<a href="account_user_privilege.html">用户特权</a>
						</li>
						<li class="fl">
							<a href="account_news.html">消息中心</a>
						</li>
						<li class="fl cur">
							<a href="account_setting.html">账户设置</a>
						</li>
					</ul>
				</div>
			</div>
			<!--account main-->
			<div class="account_data_wrap payment_data_wrap">

				<!--account invest total-->
				<div class="account_center setting_center">
					<div class="account_tit">
						<h4 class="font_size18">交易密码</h4>
					</div>
					<div class="setting_item_wrap">
						<div class="setting_phone_wrap">
							<div class="setting_phone_tab">
								<ul>
									<li class="fl cur"><span>验证<br />手机号</span></li>
									<li class="fl phone_new_icon"><span>设置交易<br />密码</span></li>
									<li class="fl phone_success_icon"><span>完成</span></li>
								</ul>
							</div>
							<div class="setting_phone_step font_size16">
								<div class="phone_step_one phone_step">

									<div class="setting_phone_group">
										<label for="" class="fl">手机号</label>
										<input type="text" name="" id="" value="135****8908" class="fr" placeholder="请输入手机号"  readonly="readonly"/>

									</div>
									<div class="setting_phone_group ">
										<label for="" class="fl">手机验证码</label>
										<input type="text" name="" id="" value="" class="fr" placeholder="请输入手机验证码" />
										<span>获取验证码</span>

									</div>
									<div class="setting_phone_group phone_submit_btn">

										<input type="submit" name="" id="" value="下一步" class="fr phone_step_one" />
									</div>
									<div class="error_msg clear">验证码错误</div>

								</div>

								<div class="phone_step_two phone_step">
									<div class="setting_phone_group">
										<label for="" class="fl">设置交易密码</label>
										<input type="password" name="" id="" value="135****7890" class="fr" />
									</div>									
									<div class="setting_phone_group">
										<label for="" class="fl">确认交易密码</label>
										<input type="password" name="" id="" value="135****7890" class="fr"/>
									</div>

									<div class="setting_phone_group phone_submit_btn">

										<input type="submit" name="" id="" value="确定" class="fr phone_step_two" />
									</div>
									<div class="error_msg clear">验证码错误</div>
									<div class="code_num font_size20">
										<div class="code_num_t">
											<input type="text" name="" readonly="" id="pictureCodeR" value="1234" class="fl">
											<input type="hidden" id="codeKey" value="621770">
											<span class="fr" onclick="getPictureCode()">看不清,换一张</span>
										</div>
										<div class="code_num_b clear">
											<input type="text" name="" id="pictureCode2R" placeholder="" class="fl" value="请输入验证码">
											<span class="fr" id="" onclick="checkPictureCode()">确定</span>
										</div>
									</div>
								</div>
								<div class="phone_step_three phone_step">
									<h4>交易密码设置成功</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask_drop"></div>
	</body>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script>
	
	<script>
		$(".phone_submit_btn .phone_step_one").click(function() {
			$(".phone_new_icon").addClass("cur");
			$(".phone_step_one").hide();
			$(".phone_step_two").show();
		});
		$(".phone_submit_btn .phone_step_two").click(function() {
			$(".phone_new_icon,.phone_success_icon").addClass("cur");
			$(".phone_step_two").hide();
			$(".phone_step_three").show();
		});
	</script>

</html>
