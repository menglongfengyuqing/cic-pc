	<script>
		$(function() {
			$.ajax({
				url: ctxpath + "/cms/getMiddlemenList",
				type: "post",
				dataType: "json",
				data: {
					from: 1,
					pageNo: 1,
					pageSize: 8
				},
				success: function(result) {
					if(result.state == "0") {
						var domain = "http://erp.cicmorgan.com";
						// console.log("domain is length:" + domain.length);
						var str = '';
						var middlemenList = result.data.middlemenList;
						var item;
						var itemAnnexFileUrl;
						//				console.log(result.data);
						for(var i = 0; i<middlemenList.length ; i++) {
							item = middlemenList[i];
							itemAnnexFileUrl = item.annexFile.url;
							if(itemAnnexFileUrl.length > 24){
								str+='<li class="fl"><a href="'+item.annexFile.remark+'" target="_blank"><img src="'+item.annexFile.url+'" style="border: 1px solid #ccc;"></a></li>';
							}
						}
						$("#coreCompany").html(str);
					}
					
					if(result.state == "4") {
						logout();
					}
				}
			});
		
		});
	</script>
