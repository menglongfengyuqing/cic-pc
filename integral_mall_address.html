				<div class="setting_bankcard_wrap setting_address">
					<div class="setting_mail_con font_size18">
						<div class="setting_mail_group ">
							<label for="">收货人</label>
							<input type="text" name="" value="" class="fr" placeholder="请输入收货人姓名" id="name">

							<label for="">详细地址</label>
							<div class="fr">

								<select name="" id="selProvince">
