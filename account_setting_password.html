			.setting_success{
				margin-left: 84px;
			}
		</style>
	</head>

	<body>

		<div class="home_wrap con_wrap home_overhidden">
			<!--account_nav -->
			<div class="home_l fl">
				<ul>
					<li>
						<a href="account_home.html">账户总览</a>
					</li>
					<li>
						<a href="account_invest.html">我的出借</a>
					</li>
					<li>
						<a href="account_trading_record.html">交易记录</a>

					<li>
						<a href="account_coupon.html">优惠券</a>
					</li>
					<li>
						<a href="account_invite_friend.html">邀请好友</a>
					</li>
					<li>
						<a href="account_news.html">消息中心</a>
					</li>
					<li class="cur">
						<a href="account_setting.html">账户设置</a>
					</li>
				</ul>
			</div>
			<div class="home_r fr bg_white">
				<!--account invest total-->
				<div class="home_r_tab news_tab">
					<ul>
						<li class="fl">修改登录密码</li>
					</ul>
				</div>
				<div class="setting_mail_wrap setting_bankcard_wrap">
					<div class="setting_mail_con font_size14">
						<div class="setting_mail_group ">
							<label for="">原密码</label>
							<input type="password" name="" id="oldPwd" value="" class="fl" placeholder="请输入原密码" />
							<div class="error_msg fl">密码不正确</div>
						</div>
						<div class="setting_mail_group">
							<label for="">新密码</label>
							<input type="password" name="" id="newPwd" value="" class="fl" placeholder="6～16位数字、字母或符号组合" />
							<div class="error_msg fl">密码不正确</div>
						</div>
						<div class="setting_mail_group">
							<label for="">确认密码</label>
							<input type="password" name="" id="sureNewPwd" value="" class="fl" placeholder="请再次输入您的新密码" />
							<div class="error_msg fl">密码不正确</div>
						</div>
						<div class="setting_mail_group submit_mail setting_last">
							<input type="submit" name="" id="sureBtn" value="确定" class="fl"  style="margin-left: 123px;"/>
						</div>

					</div>
					<div class="setting_success font_size14">
						<div class="img">
							<img src="images/icon/invest_static_success.png" class="fl" />
							<span>修改密码成功！</span>
						</div>
						<p><em id="second">3</em>S后重新登录</p>
						<div class="setting_mail_group submit_mail">
							<input type="submit" name="" id="" value="重新登录" class="active" onclick="logout()"/>
						</div>

					</div>
				</div>

			</div>
		</div>
		</div>
		<div class="mask_drop"></div>
